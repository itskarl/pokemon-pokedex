<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Rajdhani" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="sass.css">

  <title>PERSONAL POKEDEX</title>

</head>

<body class="container main-box">
  <div class="row ">
    <div class="div1 col l6 s12">
      <h1 class="trainername">YOUR PERSONAL POKEDEX</h1>
    </div>

    <div class="col l6 s12 formbox">
      <div class="professoroak">
        <input id="pokename" placeholder="enter pokemon name" onKeyDown="if(event.keyCode==13)masterRelease()" autocomplete="off" />

        <img src="images/professoroak.png" class="icon" onclick="masterRelease()">
      </div>
    </div>

  </div>
  <div class="main-grid row">

    <div class="div2 col s12 l3">
      <div>
        <h1>YOUR POKEMON</h1></div>

      <div id="pokelist" class="pokelist row">
      </div>
    </div>

    <div class="col s12 l9 div3">
      <div class="nooverflowbox">
      <div class="statsinfo" id="statsinfo">
        <h1 id="showname">CHOOSE YOUR POKEMON</h1>
        <hr>

        <div id="maxhp">
          <div id="hpbar">
            <p id="showhp"></p>
          </div>
        </div>


        <div id="maxatk">
          <div id="atkbar">
            <p id="showatk"></p>
          </div>
        </div>

        <div id="maxspatk">
          <div id="spatkbar">
            <p id="showspatk"></p>
          </div>
        </div>

        <div id="maxdef">
          <div id="defbar">
            <p id="showdef"></p>
          </div>
        </div>

        <div id="maxspdef">
          <div id="spdefbar">
            <p id="showspdef"></p>
          </div>
        </div>

        <div id="maxspeed">
          <div id="speedbar">
            <p id="showspeed"></p>
          </div>
        </div>
        <hr>

        <p id="showabilities"></p>
      </div>
    </div>
      <div class="statsimg">
        <img id="showimg" src=""></p>
      </div>

    </div>
  </div>

<footer>
  API provided by pokemon api,
  images from pokemon.com
  grid framework provided by materialize css
  animation from animate.css
</footer>
  <script src="main.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>

</html>
