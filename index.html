<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">

  <title>POKEDEX</title>

</head>

<body id="bodytag">

  <container class="main-grid">


    <div class="div1" onclick="loadPokemon()">
      <h1>TRAINER KARL</h1>
    </div>

    <div class="div2">
      <p><img src="images/pokeball.png" class="pokeball" id="poke1" onmousedown="release()" onmouseup="unclick()" onclick="postPokemon1()"> &nbsp;Agnes </p>
      <p><img src="images/pokeball.png" class="pokeball" id="poke2" onmousedown="release()" onmouseup="unclick()" onclick="postPokemon6()"> &nbsp;Gertrude </p>
      <p><img src="images/pokeball.png" class="pokeball" id="poke3" onmousedown="release()" onmouseup="unclick()" onclick="postPokemon3()"> &nbsp;Doris </p>
      <p><img src="images/pokeball.png" class="pokeball" id="poke4" onmousedown="release()" onmouseup="unclick()" onclick="postPokemon4()"> &nbsp;Mildred</p>
      <p><img src="images/pokeball.png" class="pokeball" id="poke5" onmousedown="release()" onmouseup="unclick()" onclick="postPokemon5()"> &nbsp;Muriel </p>
      <p><img src="images/pokeball.png" class="pokeball" id="poke6" onmousedown="release()" onmouseup="unclick()" onclick="postPokemon2()"> &nbsp;Jalloopy </p>
    </div>

    <div class="div3">
      <div class="statsinfo">
        <p id="showname">CHOOSE YOUR POKEMON!</p><hr><br>
        <p id="showhp"></p>
        <p id="showatk"></p>
        <p id="showabilities"></p>
      </div>
      <div class="statsimg">
        <p id="showimg" ></p>
      </div>

    </div>

    <script src="main.js"></script>

  </container>


</body>

</html>
