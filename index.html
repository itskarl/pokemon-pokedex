<head>

  <container class="main-grid container">
    <div class="div1 col s3 ">
      <h1>TRAINER KARL</h1>
    </div>

    <div class="div2 col s3">

      <p class="button1"><img src="images/pokeball.png" class="pokeball" id="poke1" onclick="postPokemon('rattata'), revealContent()"> &nbsp;&nbsp;&nbsp;AGNES </p>

      <p class="button2"><img src="images/pokeball.png" class="pokeball" id="poke2" onclick="postPokemon('bunnelby'), revealContent()"> &nbsp;&nbsp;&nbsp;GERTRUDE </p>

      <p class="button3"><img src="images/pokeball.png" class="pokeball" id="poke3" onclick="postPokemon('bidoof'), revealContent()"> &nbsp;&nbsp;&nbsp;DORIS </p>

    </div>

    <div class="div3 col s9">
      <div class="statsinfo">
        <p id="showname">&#9668; &nbsp; CHOOSE YOUR POKEMON</p>
        <hr><br>
        <p id="showhp">Strong Pokémon. Weak Pokémon. That is only the selfish perception of people. Truly skilled trainers should try to win with their favorites. <br><br> - Elite Four Karen</p>
        <p id="showatk"></p>
        <p id="showabilities"></p>
      </div>
      <div class="statsimg">
        <img id="showimg"></p>
      </div>

    </div>

    <script src="main.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  </container>
