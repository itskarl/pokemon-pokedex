<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Rajdhani" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="sass.css">

  <title>Karl Ketchum's Pokedex</title>

</head>

<body class="container main-box">
  <div class="row ">
    <div class="div1 col l6 s12">
      <h1 class="trainername">TRAINER KARL</h1>
    </div>

    <div class="professoroak col l6 s12">
      <form id="pokesubmit" name="pokesubmit" class="formbox">
        <input type="text" id="pokename" placeholder="enter pokemon name" onkeypress="return masterRelease()" />
        <img src="images/pokedex.png" class="icon" onclick="catchEmAll()" alt="load pokedex!">
        <img src="images/professoroak.png" class="icon" onclick="masterRelease(), revealContent()">
      </form>
    </div>

  </div>
  <div class="main-grid row">

    <div class="div2 col s12 l3">
      <div class="button1"><img src="images/pokeball.png" class="pokeball" onclick="postPokemon('rattata'), revealContent()"> &nbsp;&nbsp;&nbsp;AGNES </div>
      <div class="button2"><img src="images/pokeball.png" class="pokeball" onclick="postPokemon('bunnelby'), revealContent()"> &nbsp;&nbsp;&nbsp;GERTRUDE </div>
      <div class="button3"><img src="images/pokeball.png" class="pokeball" onclick="postPokemon('bidoof'), revealContent()"> &nbsp;&nbsp;&nbsp;DORIS </div>
      <div class="button4"><img src="images/pokeball.png" class="pokeball" onclick="postPokemon('zigzagoon'), revealContent()"> &nbsp;&nbsp;&nbsp;MILDRED</div>
      <div class="button5"><img src="images/pokeball.png" class="pokeball" onclick="postPokemon('patrat'), revealContent()"> &nbsp;&nbsp;&nbsp;MURIEL</div>
      <div class="button6"><img src="images/pokeball.png" class="pokeball" onclick="postPokemon('zubat'), revealContent()"> &nbsp;&nbsp;&nbsp;FRED </div>
    </div>

    <div class="col s12 l9 div3">
      <div class="statsinfo">
        <h1 id="showname">CHOOSE YOUR POKEMON</h1>
        <hr>
        <p id="showhp">Strong Pokémon. Weak Pokémon. That is only the selfish perception of people. Truly skilled trainers should try to win with their favorites. <br><br>- Elite Four Karen</p>
        <p id="showatk"></p>
        <p id="showabilities"></p>
        <!-- <div class="more-button">MOAR</div> -->
      </div>
      <div class="statsimg">
        <img id="showimg"></p>
      </div>

    </div>
  </div>

  <script src="main.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>

</html>
